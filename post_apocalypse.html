<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Post_Apocalypse</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-family: 'Playfair Display', serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-block {
      text-align: center;
    }

    .image-block img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .image-block p {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Post_Apocalypse</h1>

  <div class="gallery">
    <div class="image-block">
      <img src="images/post1.png" alt="post1">
      <p></p>
    </div>
    <div class="image-block">
      <img src="images/post2.png" alt="post2">
      <p>reference: Blade Runner 2049 - 2022 Blackout - paul chadeisson</p>
    </div>
    <div class="image-block">
      <img src="images/post3.png" alt="post3">
      <p>reference: Street Food - Euan Garbut</p>
    </div>
    <div class="image-block">
      <img src="images/post4.png" alt="post4">
      <p></p>
    </div>
    <div class="image-block">
      <img src="images/post5.png" alt="post5">
      <p>reference: 赛博后巷 - Leo Li</p>
    </div>
  </div>

</body>
</html>
